<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>CMC Liturgy Planner Pro</title>

    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">

                </button>
                
                <button onclick="saveAll()" class="bg-slate-100 text-slate-700 px-5 py-3 rounded-2xl font-bold hover:bg-slate-200 transition text-sm">
                    <i class="fas fa-save mr-2"></i>GUARDAR
                </button>

                <button onclick="sendWhatsApp()" class="bg-[#25D366] text-white px-6 py-3 rounded-2xl font-bold hover:opacity-90 transition flex items-center shadow-md text-sm">
                    <i class="fab fa-whatsapp text-xl mr-2"></i> ENVIAR AL CORO
                </button>
            </div>
        </header>

        <div id="daysGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="sundayContainer" class="mt-6">
             </div>

        <p class="text-center mt-12 text-slate-400 text-[10px] uppercase font-bold tracking-[0.3em]">CMC Music - 2026</p>
    </div>

    <script>
        const days = ['Lunes', 'Martes', 'MiÃ©rcoles', 'Jueves', 'Viernes', 'SÃ¡bado'];
        const grid = document.getElementById('daysGrid');
        const sundayContainer = document.getElementById('sundayContainer');

        function renderInterface() {
            grid.innerHTML = '';
            days.forEach(day => {
                grid.innerHTML += `
                    <div class="day-card p-6">
                        <h2 class="text-slate-400 font-black text-xs uppercase tracking-widest mb-3 border-b border-slate-50 pb-2">${day}</h2>
                        <div class="flex gap-3">
                            <span class="text-[#f8ad9d] font-bold">â€”</span>

                    </div>
                `;
            });

            sundayContainer.innerHTML = `

                        <div>

                        <i class="fas fa-church text-3xl text-[#f8ad9d] opacity-50"></i>
                    </div>
                    <div class="flex gap-4">
                        <span class="text-[#f8ad9d] font-bold text-2xl">â€”</span>
                        <textarea id="input-domingo" class="min-h-[180px] text-lg" placeholder="Entrada:\nKyrie:\nGloria:\nSalmo:\nAleluya:\nOfertorio:\nSanto:\nCordero:\nComuniÃ³n:\nSalida:"></textarea>
                    </div>
                </div>
            `;
        }

        function saveAll() {
            const data = {};
            [...days, 'Domingo'].forEach(d => {
                data[d.toLowerCase()] = document.getElementById(`input-${d.toLowerCase()}`).value;
            });
            localStorage.setItem('cmc_liturgy_data', JSON.stringify(data));
            alert('âœ… Plan guardado localmente.');
        }

        function clearAll() {
            if (confirm("âš ï¸ Â¿EstÃ¡s seguro? Se borrarÃ¡n todos los cantos de la semana actual.")) {
                [...days, 'Domingo'].forEach(d => {
                    document.getElementById(`input-${d.toLowerCase()}`).value = '';
                });
                localStorage.removeItem('cmc_liturgy_data');
            }
        }

        function sendWhatsApp() {
            let message = "ðŸŽ¼ *PLANIFICACIÃ“N LITÃšRGICA - CMC MUSIC* ðŸŽ¼\n\n";
            let hasContent = false;

            [...days, 'Domingo'].forEach(d => {
                const val = document.getElementById(`input-${d.toLowerCase()}`).value.trim();
                if (val) {
                    message += `*${d.toUpperCase()}* ðŸ—“ï¸\n${val}\n\n`;
                    hasContent = true;
                }
            });

            if (!hasContent) return alert("El plan estÃ¡ vacÃ­o. Escribe algo antes de enviar.");

            message += "_Enviado vÃ­a CMC Liturgy App_";
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }

        // InicializaciÃ³n
        renderInterface();
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('cmc_liturgy_data'));
            if (saved) {
                Object.keys(saved).forEach(key => {
                    const el = document.getElementById(`input-${key}`);
                    if (el) el.value = saved[key];
                });
            }
        };
    </script>
</body>
</html>
